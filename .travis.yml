language: ruby
services:
- docker
cache:
- bundler
before_install:
- docker --version
install:
- bundle install
rvm:
- 2.3.0
- 2.4.1

notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-puppet.gemspec
- gem install sensu-plugins-puppet-*.gem
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai  && cd bonsai && git checkout js/fix-travis-alpine-builds && git pull || echo 'bonsai/ exists, skipping git clone'"
- INSTALL_DOCKER=1 ./bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-puppet
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
deploy:
- provider: script
  script: GITHUB_UPLOAD=1 bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-puppet
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
- provider: rubygems
  api_key:
    secure: 
  gem: sensu-plugins-puppet
  on:
    tags: true
    all_branches: true
    rvm: 2.3.0
    rvm: 2.4.1
    repo: sensu-plugins/sensu-plugins-puppet
